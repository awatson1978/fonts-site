<head>
  <title>calligraphy.meteor.com</title>
</head>

<body>
  {{> navbarHeader}}
  {{> appContainer}}
  {{> navbarFooter}}
</body>

<template name="appContainer">

  <div id="appContainer" class="container">
    <div class="fonts-banner with-rounded-corners"></div>
    <div class="spacer row"></div>

    <div class="row">
      <div class="col-md-6">
        <div class="fullwidth panel panel-danger">
          <div class="panel-heading">
            meteor add awatson1978:fonts-helveticas
          </div>
          <div class="padded">
            <p id="firstHelveticaFont" class="helveticas">The quick brown fox jumped over the lazy dog.</p>
            <p id="secondtHelveticaFont" class="colaborate-light">The quick brown fox jumped over the lazy dog.</p>
            <p id="thirdHelveticaFont" class="existence-light">The quick brown fox jumped over the lazy dog.</p>
            <p id="fourthHelveticaFont" class="print-clearly">The quick brown fox jumped over the lazy dog.</p>
            <p id="fifthHelveticaFont" class="quicksand-bold">The quick brown fox jumped over the lazy dog.</p>
            <p id="sixthHelveticaFont" class="quicksand-light">The quick brown fox jumped over the lazy dog.</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="fullwidth panel panel-warning">
          <div class="panel-heading">
            meteor add awatson1978:fonts-handwritten
          </div>
          <div class="padded">
            <p id="firstHandwrittenFont" class="chalkdust">The quick brown fox jumped over the lazy dog.</p>
            <p id="secondHandwrittenFont" class="harabarahand">The quick brown fox jumped over the lazy dog.</p>
            <p id="thirdHandwrittenFont" class="itaintrocketscience">The quick brown fox jumped over the lazy dog.</p>
            <p id="fourthHandwrittenFont" class="shelterme">The quick brown fox jumped over the lazy dog.</p>
            <p id="fifthHandwrittenFont" class="wildscript">The quick brown fox jumped over the lazy dog.</p>
            <p id="sixthHandwrittenFont" class="windsong">The quick brown fox jumped over the lazy dog.</p>
          </div>
        </div>
      </div>
    </div>


    <div class="spacer row"></div>

    <div class="row">
      <div class="col-md-6">
        <div class="fullwidth panel panel-info">
          <div class="panel-heading">
            meteor add awatson1978:fonts-barcode
          </div>
          <div class="padded">
            <p id="firstBarcodeFont" class="barcode">The quick brown fox jumped over the lazy dog.</p>
          </div>
        </div>

      </div>
      <div class="col-md-6">
        <div class="fullwidth panel panel-default">
          <div class="panel-heading">
            meteor add awatson1978:fonts-calligraphy
          </div>
          <div class="padded">
            <p id="firstCalligraphyFont" class="largish alexbrush">The quick brown fox jumped over the lazy dog.</p>
          </div>
        </div>

      </div>
    </div>

    <div class="spacer row"></div>

    <div class="fullwidth panel panel-success">
      <div class="panel-heading">
        meteor add awatson1978:fonts-pictographs
      </div>
      <div class="padded">
        <p id="firstPictographFont" class="pictographs">The quick brown fox jumped over the lazy dog.</p>
      </div>
    </div>
    <div class="spacer row"></div>

  </div>

</template>
